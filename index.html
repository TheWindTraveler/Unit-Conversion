<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Unit Conversion App</title>
</head>
<body>
    <main class="container">
        <section class="unit-conversion-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="unit-input-el" placeholder="0">
            <button id="convert-btn">Convert</button>
        </section>
        <button id="toggle-theme">
            <img src="./assets/icons/dark-mode.svg" alt="Dark Mode Icon">
           <span>Switch to Dark Mode</span>
        </button>
        <section>
            <div class="unit-result-container unit-result">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="unit-result-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="unit-result-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </section>
    </main>








    <!-- JavaScript -->
     <script type="module" src="./index.js"></script>
</body>
</html>
